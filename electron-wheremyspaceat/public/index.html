            .animate-pulse-slow {

            }

            .animate-scan {

            }

            @keyframes scanProgress {
                0%,

                    transform: scaleX(0.3);
                    opacity: 0.5;
                }
                50% {

                    opacity: 1;
                }
            }

            }

            .animate-spin {

                if (bytes === 0) return "0 B";

                return (
                    parseFloat((bytes / Math.pow(k, i)).toFixed(2)) +
                    " " +

                                            Math.floor(Math.random() * 10000) +
                                            5000,
                                        children: [],
                                    },
                                    {
                                        name: "Utilisateurs",
                                        path: `${path}Users`,
                                        type: "directory",
                                        size:
                                            Math.floor(
                                                Math.random() * 100000000000,
                                            ) + 30000000000,
                                        fileCount:
                                            Math.floor(Math.random() * 15000) +
                                            8000,
                                        children: DEMO_DATA.children,
                                    },
                                    {
                                        name: "Programme Files",
                                        path: `${path}Program Files`,
                                        type: "directory",
                                        size:
                                            Math.floor(
                                                Math.random() * 80000000000,
                                            ) + 25000000000,
                                        fileCount:
                                            Math.floor(Math.random() * 12000) +
                                            6000,
                                        children: [],
                                    },
                                ],
                            };
                        }
                    };

                    // Simulation du scan avec progression
                    const interval = setInterval(() => {
                        setProgress((prev) => {
                            const newProgress = prev + 0.1;
                            if (newProgress >= 1) {
                                clearInterval(interval);
                                setIsScanning(false);
                                setScanData(
                                    getScanData(scanType, selectedPath),
                                );
                                setLogs(
                                    getLogsForScanType(scanType, selectedPath),
                                );
                                return 1;
                            }
                            return newProgress;
                        });
                    }, 200);
                };

                const handleNewScan = () => {
                    setScanData(null);
                    setIsScanning(false);
                    setProgress(0);
                    setMinSize(0);
                    setLogs([]);
                    setCurrentScanType("");
                    setCurrentSelectedPath("");
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-6">
                        <div className="max-w-7xl mx-auto space-y-6">
                            <Header
                                onNewScan={handleNewScan}
                                isScanning={isScanning}
                            />

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="space-y-6">
                                    {!scanData && !isScanning && (
                                        <FilePicker onStartDemo={startDemo} />
                                    )}

                                    <ProgressIndicator
                                        isScanning={isScanning}
                                        progress={progress}
                                        scanType={currentScanType}
                                        selectedPath={currentSelectedPath}
                                    />

                                    {scanData && (
                                        <FilterPanel
                                            minSize={minSize}
                                            setMinSize={setMinSize}
                                        />
                                    )}
                                </div>

                                <div className="lg:col-span-2 space-y-6">
                                    <TreeView
                                        data={scanData}
                                        minSize={minSize}
                                    />
                                    <LogPanel
                                        logs={logs}
                                        isOpen={showLogs}
                                        onToggle={() => setShowLogs(!showLogs)}
                                    />
                                </div>
                            </div>

                            {scanData && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                    <div className="lg:col-span-1">
                                        <SpaceChart data={scanData} />
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // Rendu de l'application
            const { createElement } = React;
            const { createRoot } = ReactDOM;

            const root = createRoot(document.getElementById("root"));
            root.render(createElement(App));
        </script>
    </body>
</html>
